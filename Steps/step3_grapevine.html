<h1>Grapevine</h1>
<ul>
    <li>Seitwärtsschritt, Fuß <span class="pink">kreuzt</span> hinter dem anderen, zurück zur Seite, Füße schließen.</li>
    <li>Hüften bleiben <span class="pink">stabil</span>, Schritte wirken <span class="pink">geschmeidig</span>.</li>
    <li>Fördert <span class="pink">Koordination</span> und <span class="pink">seitliche Beweglichkeit</span>.</li>
    <li>Kann in <span class="pink">langsamem</span> oder <span class="pink">normalem Tempo</span> ausgeführt werden.</li>
</ul>
