  <body>
    <h1>Marching</h1>
    <ul>
      <li>
        Locker auf der Stelle marschieren, Arme
        <span class="pink">sanft mitschwingen</span>.
      </li>
      <li>
        Schritte <span class="pink">gleichmäßig</span>, Oberkörper
        <span class="pink">aufrecht</span>.
      </li>
      <li>
        Herzfrequenz <span class="pink">leicht erhöhen</span>, Kreislauf sanft
        aktiviert.
      </li>
      <li>Rhythmusgefühl entwickelt sich langsam.</li>
      <li>
        Eignet sich als <span class="pink">sanfter Einstieg</span> in die
        Bewegungseinheit.
      </li>
    </ul>
