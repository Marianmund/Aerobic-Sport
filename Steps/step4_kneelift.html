<h1>Knee Lift</h1>
<ul>
    <li>Knie <span class="pink">abwechselnd anheben</span> (ca. 90°), Arme bewegen sich <span class="pink">sanft mit</span>.</li>
    <li>Oberkörper bleibt <span class="pink">aufrecht</span>, Core leicht angespannt.</li>
    <li>Beine und Rumpf werden aktiviert, Herzfrequenz steigt.</li>
    <li>Koordination zwischen Armen und Beinen wird trainiert.</li>
</ul>
